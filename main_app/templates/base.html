{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/{{ sketchy }}/bootstrap.min.css">
    <title>NOMADIQUE</title>
</head>
{% load static %}


<body class="bg-light">

    <div class="bs-component">
        <nav class="navbar navbar-expand-lg bg-light p-3" data-bs-theme="light">
            <div class="container-fluid">
                <a href="{% url 'home'%}" class="navbar-brand">NOMADIQUE</a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                    data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor03">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="m-3 nav-link" href="{% url 'posts_index' %}">Posts</a></li>
                        <li class="nav-item"><a class="m-3 nav-link" href="{% url 'home' %}">Donate</a></li>
                    </ul>
                    <form class="d-flex m-3">
                        <input class="form-control me-sm-2" type="search" placeholder="Search">
                        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>


    </div>
    <main class="">
        <div class="container">{% block content %} {% endblock %}</div>
    </main>
    <!-- Add this before the closing </body> tag -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
